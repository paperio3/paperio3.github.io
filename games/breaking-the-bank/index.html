<html>
  <head>
    <script src="adSense.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breaking the Bank Unblocked - lessonix</title>
    <meta name="website" content="https://sites.google.com/view/unblocked-school-games-76" />
  </head>
  <body style="overflow:hidden;">
    <!-- <script src="/js/main.js"></script> -->
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="patch/ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("breaking_the_bank.swf");
      });
    </script>
  </body>
</html>

  <script>
    let currentGameUrl = "";

 async function loadGames() {
  const res = await fetch('games.json');
  const games = await res.json();
  const grid = document.getElementById('gamesGrid');
  grid.innerHTML = '';

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        if (!img.src) img.src = img.dataset.src; // yÃ¼kle
        observer.unobserve(img);
      }
    });
  });

  games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'game-card smooth';

    // wrapper
    const wrapper = document.createElement('div');
    wrapper.className = 'img-wrapper';

    // spinner
    const spinner = document.createElement('div');
    spinner.className = 'img-spinner';
    wrapper.appendChild(spinner);
 
    const img = document.createElement('img');
    img.dataset.src = `game_images/${game.url}.png`;
    img.alt = game.name;
    img.loading = 'lazy';
    img.style.opacity = '0';  
    wrapper.appendChild(img);

 
    img.onload = () => {
      spinner.remove();
      img.style.transition = 'opacity 0.4s ease';
      img.style.opacity = '1';
    }

    img.onerror = () => {
      spinner.remove();
      img.style.display = 'none'; 
    }

    observer.observe(img);

    card.appendChild(wrapper);

    const info = document.createElement('div');
    info.className = 'game-info';
    info.innerHTML = `<h3>${game.name}</h3>`;
    card.appendChild(info);

    card.addEventListener('click', () => openPopup(game.url));
    grid.appendChild(card);
  });
}


function openPopup(url) {
	currentGameUrl = url;
	document.getElementById('popupBg').style.display = 'flex';
	document.getElementById('gameFrame').style.display = 'none';
 	document.getElementById('playButton').style.display = 'inline-flex';
	document.getElementById('playIcon').innerHTML = 'â–¶';
	document.getElementById('playText').innerHTML = 'Play';
	document.getElementById('selectedThumb').style.display = 'inline-block';
	document.getElementById('selectedTitle').style.display = 'inline-block';
	document.getElementById('selectedThumb').src = `game_images/${url}.png`;
	document.getElementById('selectedTitle').innerHTML = `${url.replace(/-/g, ' ')}`;
    }

function closePopup() {
      document.getElementById('iframeControls').style.display = 'none';
      document.getElementById('popupBg').style.display = 'none';
      document.getElementById('gameFrame').src = '';
}

   document.getElementById('playButton').style.display = 'none';

  document.getElementById('iframeControls').style.display = 'flex';
  document.getElementById('iframeControls').style.gap = '10px';
});
function goFullScreen() {
  const iframe = document.getElementById('gameFrame');
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  }
}

function open_new_tab(tab){
	var win;
		 if (win) {
			win.focus();
		} else {
			win = window.open();
			win.document.body.style.margin = '0';
			win.document.body.style.height = '100vh';
			var iframe = win.document.createElement('iframe');
			iframe.style.border = 'none';
			iframe.style.width = '100%';
			iframe.style.height = '100%';
			iframe.style.margin = '0';
			iframe.src = tab;
			win.document.body.appendChild(iframe);
			

			var interval = setInterval(function() {
				if (win.closed) {
					clearInterval(interval);
					win = undefined;
				}
			}, 500);
		}
}

function openNewWindow() {
	open_new_tab(`https://math-76.lol/games/${currentGameUrl}`);
